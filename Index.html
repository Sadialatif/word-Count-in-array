<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data to List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Add Data to List</h2>
        <input type="text" id="itemInput" placeholder="Enter text here">
        <button id="addItemBtn">Add Item</button>
        <ul id="itemList">
            <!-- Items will be added dynamically here -->
        </ul>
        <div id="charCountDisplay">
            <!-- Character counts will be displayed here -->
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
